<!DOCTYPE html>
<html>
	<head>
		<title>KANBAS PH | Contact Us </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X=UA=Compatible" content="ie=edge">
		<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;1,300&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon" type="image/png" href="images/favicon.ico">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	</head>
	<body>
		<!-----CONTACT----->
		<header>
			<div id="contact">
				<div id="container">
					<div id="logo">
						<img src="images/logo.png">
					</div>
						<nav id="nvi">
							<ul>
								<li data-bg="images/bg.png"><a href="index.html">HOME</a></li>
								<li data-bg="images/bg.png"><a href="about.html">ABOUT US</a></li>
								<li data-bg="images/bg.png"><a href="gallery.html">GALLERY</a></li>
								<li data-bg="images/bg.png"><a href="contact.html">CONTACT US</a></li>
							</ul>
						</nav>
				</div>
			
				<!---CONTACT--->
				<div class="contact-section">
					<div class="contact-info">
						<div><i class="far fa-envelope"></i>contact@email.com</div>
						<div><i class="fas fa-phone-square"></i>+63916 789 1011</div>
						<div><i class="fab fa-facebook-square"></i></i><a href="https://www.facebook.com/kanbas.ph/" target="_blank">facebook.com/kanbas.ph</a></div>
						<div><i class="fab fa-instagram"></i><a href="https://www.instagram.com/kanbas.ph/" target="_blank">instagram.com/kanbas.ph</a></div>
					</div>
				<div class="contact-form">
					<h2>CONTACT US:</h2>
					<form class="contact" action="" method="post">
						<input type="text" name="name" class="text-box" placeholder="Name" required>
						<input type="email" name="email" class="text-box" placeholder="Email" required>
						<textarea name="name" rows="5" placeholder="Message/Inquiry/Orders" required></textarea>
						<input type="submit" name="submit" class="send-btn" value="Send">
				</div>
				</div>
					

			</div>
		</header>
			
		<!----FOOTER---->		
		<footer id="footer">
			<p>&copy; 2020 | KANBAS PH</p>
		</footer>
	</body>
</html>
